<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button class="btn btn-danger" id="logoutBtn">Cerrar Sesión</button>
    </div>
  </nav>

  <main class="container py-5">
    <h1>Bienvenido al Dashboard</h1>
    <p>Aquí puedes gestionar tus servicios y equipos.</p>
    <!-- Modificar el main del dashboard -->
<main class="container py-5">
  <div class="row">
    <div class="col-md-8">
      <h2>Tus Generadores</h2>
      <div id="generadores-list" class="mt-4"></div>
    </div>
  </div>
</main>

<script>
  // Función para cargar datos
  const loadGeneradores = async () => {
    const { data, error } = await supabase
      .from('generadores')
      .select('*');

    if (error) {
      console.error(error);
      return;
    }

    const container = document.getElementById('generadores-list');
    container.innerHTML = data.map(generator => `
      <div class="card mb-3">
        <div class="card-body">
          <h5>${generator.modelo}</h5>
          <p>Estado: ${generator.estado}</p>
          <p>Último mantención: ${new Date(generator.ultimo_mantenimiento).toLocaleDateString()}</p>
        </div>
      </div>
    `).join('');
  };

  // Verificar sesión y cargar datos
  supabase.auth.getSession().then(({ data: { session } }) => {
    if (session) {
      loadGeneradores();
    } else {
      window.location.href = 'login.html';
    }
  });
</script>
  </main>

  <script src="scripts/auth.js"></script>
  <script>
    // Verificar si el usuario está autenticado
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (!session) {
        window.location.href = 'login.html'; // Redirigir si no hay sesión
      }
    });

    // Cerrar sesión
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const { error } = await supabase.auth.signOut();
      if (!error) {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
